<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
      <header class="main-header">
          <div class="header-top">
          <div class="container clearfix">
              <div class="main-logo">
                  <a href="index.html"><img src="img/nerds-logo.png" width="160" height="65" alt="Nerds"></a>
              </div>
              <nav class="main-navigation">
                  <ul>
                      <li><a href="#">Студия</a></li>
                      <li><a href="#">Клиенты</a></li>
                      <li><a href="#">Магазин</a></li>
                      <li><a href="#">Контакты</a></li>
                  </ul>
              </nav>
              <div class="user-block">
                  <a class="basket" href="#">Корзина</a>
              </div>
              </div>
              
              <div class="header-name">
              
              <h1 class="catalog-title">Магазин готовых шаблонов</h1>
              </div>
              
             
          </div>
      </header>
      <main>
          <div class="container clearfix">
          <div class="catalog-content">
              <div class="catalog-content-left">
                  <form action="/echo" method="post">
                  <h2 class="content-title">Стоимость:</h2>
                  <div class="range-filter">
                    <div class="range-controls">
                        <div class="scale"><div style="width:70%;" class="bar"></div></div>
                        <div class="toggle min-toggle"></div>
                        <div class="toggle max-toggle"></div>
                        
                        
                    </div>
                      
                    <div class="price-controls">
                        от <input name="min-price" class="min-price" type="text" value="0">
                        до <input name="max-price" class="max-price" type="text" value="15 000">
                    </div>
                </div>
                    <h2 class="content-title">Сетка:</h2>
                      <label>
                          <input type="radio" name="design-type" value="adaptive" checked>
                          Адаптивная
                      </label>
                      <label>
                          <input type="radio" name="design-type" value="fixed" checked>
                          Фиксированная
                      </label>
                      <label>
                          <input type="radio" name="design-type" value="responsive" checked>
                          Резиновая
                      </label>
                      
                     <h2 class="content-title">Особенности:</h2>
                      <input type="checkbox" name="slider-block" id="slider-block" checked>
                          <label for="slider-block">Слайдер</label>
                      <input type="checkbox" name="features-block" id="features-block">
                          <label for="features-block">Блок преимуществ</label>
                      <input type="checkbox" name="news-block" id="news-block" checked>
                          <label for="news-block">Новости</label>
                      <input type="checkbox" name="gallery-block" id="gallery-block">
                          <label for="gallery-block">Галерея</label>
                      <input type="checkbox" name="basket-block" id="basket-block">
                          <label for="basket-block">Слайдер</label>
                      <input class="catalog-btn" type="submit" value="Показать">
                    
                      
                  </form>
              </div>
              <div class="catalog-content-right">
                   <form action="/echo" method="post">
                      <div class="filter">
                      <h2 class="content-title">Сортировать:</h2>
                      <a class="filter-price">По цене</a>
                      <a class="filter-type">По типу</a>
                      <a class="filter-name">По названию</a>
                      <a class="filter-decrease"><img src="#"></a>
                      <a class="filter-increase"><img src="#"></a>
                       </div>
                    </form>
                   <div class="gallery">
                      <figure class="gallery-item"><img src="img/sedona-template.jpg"></figure>
                      <figure class="gallery-item"><img src="img/pink-template.jpg"></figure>
                      <figure class="gallery-item"><img src="img/barbershop-template.jpg"></figure>
                      <figure class="gallery-item"><img src="img/mishka-template.jpg"></figure>
                      <figure class="gallery-item"><img src="img/aplus-template.jpg"></figure>
                      <figure class="gallery-item"><img src="img/kvast-template.jpg"></figure>
                      </div>
                   <div class="pagination">
                      <button class="pagination-btn pagination-first" type="button">1</button>
                      <button class="pagination-btn pagination-second" type="button">2</button>
                      <button class="pagination-btn pagination-third" type="button">3</button>
                      <button class="pagination-btn pagination-next" type="button">Следующая</button>
                   </div>
              </div>
          </div>
          </div>
      </main>
      <footer class="main-footer">
          <div class="container clearfix">
          <section class="contacts">
              <img class="contacts-map" src="img/map.png" alt="">
              <figure class="address">
                  <b>NЁRDS DESIGN STUDIO</b>
                  <p>191186, Санкт-Петербург,<br>
                  ул.Б.Конюшенная, д.19/8</p>
                  <p>тел. +7(812)275-75-75</p>
                  <a class="btn" href="#">Напишите нам</a>
              </figure>
          </section>
          <section class="footer-social">
              <div class="footer-social-left">
              <a class="social-btn social-btn-vk" href="https://vk.com">Вконтакте</a>
              <a class="social-btn social-btn-fb" href="https://facebook.com">Фейсбук</a>
              <a class="social-btn social-btn-inst" href="https://instagram.com">Инстаграм</a>
              </div>
              <div class="footer-social-right">
              <b class="call-to-action">Давайте дружить, это выгодно!</b>
              <p>Скидка 10% для друзей из социальных сетей.</p>
              </div>
          </section>
          </div>
      </footer>
    </body>
</html>
